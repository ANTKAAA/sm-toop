<body>
  <!-- شريط إعلان متحرك -->
  <div class="moving-announcement">
    <span class="announcement-text">🌟 أهلاً بك في موقع المستقبل للتسويق العقاري — أفضل مكان لبيع وشراء العقارات في مصر 🌟</span>
  </div>

  <!-- الصفحة الرئيسية -->
  <section id="home-section" class="form-section active">
    <div class="container mx-auto p-6 text-center">
      <h1 class="text-3xl font-bold mb-6 text-indigo-700">مرحباً بك في منصة المستقبل العقارية</h1>
      <div class="flex flex-wrap justify-center gap-4">
        <button onclick="showSection('seller')" class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 transition">🏠 إضافة عقار للبيع</button>
        <button onclick="showSection('buyer')" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition">🔍 بحث عن عقار للشراء</button>
      </div>

      <div id="featured-properties" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-10"></div>
    </div>
  </section>

  <!-- قسم البائع -->
  <section id="seller-section" class="form-section">
    <div class="container mx-auto p-6">
      <h2 class="text-2xl font-bold text-green-700 mb-4">تسجيل عقار للبيع</h2>
      <form id="seller-form" class="space-y-4">
        <input id="seller-name" class="border p-2 w-full rounded" placeholder="اسم المالك" required>
        <input id="seller-whatsapp" class="border p-2 w-full rounded" placeholder="رقم واتساب" required>
        <input id="seller-location" class="border p-2 w-full rounded" placeholder="الموقع">
        <input id="property-area" class="border p-2 w-full rounded" placeholder="المساحة (م²)">
        <input id="property-price-per-meter" class="border p-2 w-full rounded" placeholder="سعر المتر (جنيه)">
        <input id="property-total-price" class="border p-2 w-full rounded" placeholder="السعر الإجمالي (جنيه)">
        <textarea id="property-description" class="border p-2 w-full rounded" placeholder="وصف العقار"></textarea>
        <input id="property-images" type="file" multiple accept="image/*" onchange="previewImages(event)" class="border p-2 w-full rounded">
        <div id="image-preview-container" class="grid grid-cols-2 gap-2 mt-2"></div>
        <div class="flex gap-3">
          <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 transition">💾 حفظ</button>
          <button type="button" onclick="showSection('home')" class="bg-gray-300 px-6 py-3 rounded-xl hover:bg-gray-400">↩️ عودة</button>
        </div>
      </form>
    </div>
  </section>

  <!-- قسم المشتري -->
  <section id="buyer-section" class="form-section">
    <div class="container mx-auto p-6">
      <h2 class="text-2xl font-bold text-blue-700 mb-4">تسجيل طلب شراء عقار</h2>
      <form id="buyer-form" class="space-y-4">
        <input id="buyer-name" class="border p-2 w-full rounded" placeholder="اسم المشتري" required>
        <input id="buyer-whatsapp" class="border p-2 w-full rounded" placeholder="رقم واتساب" required>
        <input id="buyer-location" class="border p-2 w-full rounded" placeholder="الموقع المطلوب">
        <input id="buyer-min-price" class="border p-2 w-full rounded" placeholder="الحد الأدنى للسعر">
        <input id="buyer-max-price" class="border p-2 w-full rounded" placeholder="الحد الأقصى للسعر">
        <div class="flex gap-3">
          <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition">💾 حفظ</button>
          <button type="button" onclick="showSection('home')" class="bg-gray-300 px-6 py-3 rounded-xl hover:bg-gray-400">↩️ عودة</button>
        </div>
      </form>
    </div>
  </section>

  <!-- تسجيل دخول المدير -->
  <section id="admin-login-section" class="form-section">
    <div class="container mx-auto p-6 text-center">
      <h2 class="text-2xl font-bold text-purple-700 mb-4">تسجيل دخول المدير</h2>
      <form id="admin-login-form" class="space-y-4 max-w-md mx-auto">
        <input id="admin-username" class="border p-2 w-full rounded" placeholder="اسم المستخدم" required>
        <input id="admin-password" type="password" class="border p-2 w-full rounded" placeholder="كلمة المرور" required>
        <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-xl hover:bg-purple-700 transition">تسجيل الدخول</button>
      </form>
    </div>
  </section>

  <!-- لوحة التحكم -->
  <section id="admin-dashboard-section" class="form-section">
    <div class="container mx-auto p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-purple-700">لوحة التحكم</h2>
        <button onclick="adminLogout()" class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700">🚪 تسجيل الخروج</button>
      </div>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 text-center">
        <div class="p-4 bg-purple-100 rounded-lg shadow">
          <p class="text-lg font-bold text-purple-700" id="sellers-count">0</p>
          <p class="text-sm text-gray-600">عقارات للبيع</p>
        </div>
        <div class="p-4 bg-blue-100 rounded-lg shadow">
          <p class="text-lg font-bold text-blue-700" id="buyers-count">0</p>
          <p class="text-sm text-gray-600">طلبات شراء</p>
        </div>
        <div class="p-4 bg-yellow-100 rounded-lg shadow">
          <p class="text-lg font-bold text-yellow-700" id="total-featured">0</p>
          <p class="text-sm text-gray-600">مميزة</p>
        </div>
      </div>

      <div class="admin-tab active" id="admin-registrations-tab">
        <h3 class="text-lg font-bold mb-4">العقارات المسجلة</h3>
        <div id="admin-sellers" class="grid gap-4 mb-8"></div>
        <h3 class="text-lg font-bold mb-4">طلبات الشراء</h3>
        <div id="admin-buyers" class="grid gap-4"></div>
      </div>
    </div>
  </section>
</body>
